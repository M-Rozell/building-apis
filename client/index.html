<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        <div class="col-md-4">
            <div class="row">
                <div class="card shadow rounded mt-5">
                    <div class="card-body">
                        <input placeholder='username' class='container' id="usernameInput" type='text' />
                        <textarea placeholder='message' class='container mt-2' rows='4' id="messageInput" type="text"></textarea>
                        <button class='btn btn-success' id="messageBtn">Chirp!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
